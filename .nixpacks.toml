# .nixpacks.toml

[phases.setup]
nixpkgs = ["php", "phpPackages.composer", "nodejs", "npm", "mysql", "openssl"]

[phases.build]
cmds = [
  "composer install --no-dev --optimize-autoloader",
  "php artisan config:cache",
  "php artisan migrate --force",
  "npm ci",
  "npm run build"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=9000"
